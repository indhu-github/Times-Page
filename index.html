<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Times</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <i class="fa-solid fa-bars"></i>
          <span>TIME</span>
        </div>
        <div class="header-right">
          <span>AMERICA MUST CHANGE</span>
          <span>RACISM AND COVID-19</span>
          <span>INEQUALITY</span>
          <span
            ><i class="fa-solid fa-circle-envelope"></i>BLACK,DISABLED AND AT
            RISK</span
          >
          <span>NEWSLETTER</span>
        </div>
        <div class="search">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="home">
        <div class="main-card">
          <h1>LATEST STORIES</h1>
          <div class="news-cards"></div>
        </div>

        <div class="optional-card">
          <h1>Inside the Issue</h1>
          <div class="images">
            <img
              src="/images/bridge.jpg"
              alt="bridge"
              width="800"
              height="300"
            />
            <img
              src="images/Thetimespapercover.jpg"
              alt="times-news"
              width="300"
              height="300"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
